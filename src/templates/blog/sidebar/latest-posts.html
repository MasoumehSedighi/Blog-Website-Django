{% load static %}
<div class="single-sidebar-widget latest-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    <div class="latest-post-list">
        {% for post in posts_pup %}
            <div class="single-post-list d-flex flex-row align-items-center">
                <div class="thumb">
                    <img class="img-fluid" src="{{post.image.url}}" alt="">
                </div>
                <div class="details">
                    <a href="{% url 'blog:blog-single' pid=post.id %}"><h6>{{post.title}}</h6></a>
                    <p>{{ post.published_at|date:"d M Y" }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
